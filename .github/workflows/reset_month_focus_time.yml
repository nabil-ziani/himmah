name: Reset Focus Time Monthly

# Run this job daily at midnight (UTC)
on:
  schedule:
    - cron: '0 0 1 * *'  # monthly on the 1st day at midnight (UTC)
  workflow_dispatch: 

jobs:
  reset-focus-time:
    runs-on: ubuntu-latest

    steps:
    - name: Call Supabase Edge Function
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        curl -X POST https://hlsqynuporoplqsmbmwv.supabase.co/functions/v1/reset_month_focus_time \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json"
